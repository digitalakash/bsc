<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
    <style>
        *{
            margin: 0px;
        }
        #report{
            width: 600px;
            margin: auto;
            border-collapse: collapse;
        }
        #report tr th{
            height: 40px;
            background-color: blue;
            color: white;
        }
        #report tr td{
            height: 30px;
            text-align: center;
        }
        tr:nth-child(even) {background: lightblue}
        tr:nth-child(odd) {background: #FFF}
    </style>
</head>
<body>
    <table border="1" id="report">
        <tr><th colspan="3">Employee Information</th></tr>
        <tr><th>Sl no</th><th>Name</th><th>Contact No</th></tr>
        <tr><td>1</td><td>Akash</td><td>9901553321</td></tr>
        <tr><td>1</td><td>Akash</td><td>9901553321</td></tr>
        <tr><td>1</td><td>Akash</td><td rowspan="2">9901553321</td></tr>
        <tr><td>1</td><td>Akash</td></tr>
    </table>
</body>
</html>
